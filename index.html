<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機捷運站咖啡廳</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .banner {
            height: 8%;
            background-color: #D2B48C;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .banner-text {
            font-size: 24px;
            font-weight: bold;
            color: #4A3C31;
        }
        .container {
            display: flex;
            height: 85%;
        }
        .left-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-side {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 15px solid #1e90ff;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #station {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
        #map {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }
        .line-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-text">隨機捷運站咖啡廳</div>
        <div class="banner-text">Random Taipei Metro Cafe</div>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="line-buttons">
                <button onclick="selectLine('blue')" style="background-color: #0070BD;">藍線</button>
                <button onclick="selectLine('red')" style="background-color: #E3002C;">紅線</button>
                <button onclick="selectLine('green')" style="background-color: #008659;">綠線</button>
                <button onclick="selectLine('yellow')" style="background-color: #FED801;">黃線</button>
                <button onclick="selectLine('orange')" style="background-color: #F7941D;">橘線</button>
            </div>
            <div id="wheel">
                <div id="station">點擊按鈕選擇線路</div>
            </div>
            <button onclick="selectStation()" style="background-color: #1e90ff; margin-top: 20px;">隨機捷運站</button>
        </div>
        <div class="right-side">
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d231263.10937741218!2d121.40794277764069!3d25.085340415436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ac6b61dbbd8b%3A0xbcd1baad5c06a482!2z6Ie65YyX5biC!5e0!3m2!1szh-TW!2stw!4v1687841396208!5m2!1szh-TW!2stw" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <script>
        const stations = {
            Blue: ['頂埔', '永寧', '土城', '海山',
                    '亞東醫院', '板橋', '新埔', 
                    '江子翠', '龍山寺', '西門',
                    '台北車站', '善導寺', '忠孝新生',
                    '忠孝復興', '忠孝敦化', '國父紀念館',
                    '市政府', '永春', '後山埤', '昆陽',
                    '南港', '南港展覽館'
                ],
            Red: ['淡水', '關渡', '忠義', '竹圍', '紅樹林'],
            Green: ['松山', '南京三民', '台北小巨蛋', '南京復興', '松江南京'],
            Yellow: ['大安', '大安森林公園', '東門', '中正紀念堂', '古亭'],
            Orange: ['南勢角', '景安', '永安市場', '頂溪', '古亭']
        };
        let currentLine = '';
        let flashInterval;
        let selecting = false;

        function selectLine(line) {
            currentLine = line;
            document.getElementById('station').textContent = `${line} Line`;
            document.getElementById('wheel').style.borderColor = getLineColor(line);
        }

        function getLineColor(line) {
            const colors = {blue: '#0070BD', red: '#E3002C', green: '#008659', yellow: '#FED801', orange: '#F7941D'};
            return colors[line];
        }

        function selectStation() {
            if (selecting || !currentLine) return;
            selecting = true;

            const station = document.getElementById('station');
            const lineStations = stations[currentLine];
            
            let i = 0;
            flashInterval = setInterval(() => {
                station.textContent = lineStations[i];
                i = (i + 1) % lineStations.length;
            }, 100);
            
            const randomStation = lineStations[Math.floor(Math.random() * lineStations.length)];
            
            setTimeout(() => {
                clearInterval(flashInterval);
                station.textContent = randomStation;
                updateMap(randomStation);
                selecting = false;
            }, 3000);
        }

        function updateMap(stationName) {
            const mapUrl = `https://www.google.com/maps/embed/v1/search?key=GOOGLE_MAPS_API_KEY_PLACEHOLDER&q=咖啡廳+near+${stationName}捷運站&zoom=15`;
            document.getElementById('map').src = mapUrl;
        }
    </script>
</body>
</html>
